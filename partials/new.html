<div class="text-center" id="contactsnew" ng-controller="NewCtrl">
    <h1>New Contact Form</h1>
    <form name="contactForm" id="contactForm">
    	<div class="form-group" id="firstname">
        	<label>First Name:</label>
        	<input type="text" name="firstName"class="form-control" ng-model="newContact.firstName" required>
    	</div>
    	<div class="form-group" id="lastname">
        	<label>Last Name:</label>
        	<input type="text" name="lastName" class="form-control" ng-model="newContact.lastName" required>
    	</div>
    	<div class="form-group">
        	<label>Nickname:</label>
        	<input type="text" name="nickname" class="form-control" ng-model="newContact.nickname" required>
    	</div>
    	<div class="form-group">
        	<label>Street Address:</label>
        	<input type="text" name="streetAddress" class="form-control" ng-model="newContact.streetAddress" required>
    	</div>
    	<div class="form-group">
        	<label>City:</label>
        	<input type="text" name="city" class="form-control" ng-model="newContact.city" required>
    	</div>
    	<div class="form-group">
        	<label>State:</label>
        	<input type="text" name="state" class="form-control" ng-model="newContact.state" required>
    	</div>
    	<div class="form-group">
        	<label>Zip:</label>
        	<input type="text" name="zip" class="form-control" ng-model="newContact.zip" required>
    	</div>
    	<div class="form-group">
        	<label>Phone Number:</label>
        	<input type="text" name="phoneNumber" class="form-control" ng-model="newContact.phoneNumber" required>
    	</div>
    	<div class="form-group">
        	<label>Email:</label>
        	<input type="text" name="email" class="form-control" ng-model="newContact.email" required>
    	</div>
    	<div class="form-group">
        	<label>Birthday:</label>
        	<input type="text" name="birthday" class="form-control" ng-model="newContact.birthday" required>
    	</div>
    	<button id="submitButton" ng-disabled="contactForm.$invalid" ng-click="addNewContactinFirebase()">Submit</button>
	</form>
</div>
