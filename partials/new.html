<div class="text-center" id="contactsnew" ng-controller="NewCtrl">
    <h1>New Contact Form</h1>
    <div id="contactForm">
    	<div>
        	<label>First Name:</label>
        	<input type="text" name="firstName" ng-model="newContact.firstName" ng-required="true">
    	</div>
    	<div>
        	<label>Last Name:</label>
        	<input type="text" name="lastName" ng-model="newContact.lastName" ng-required="true">
    	</div>
    	<div>
        	<label>Nickname:</label>
        	<input type="text" name="nickname" ng-model="newContact.nickname" ng-required="true">
    	</div>
    	<div>
        	<label>Street Address:</label>
        	<input type="text" name="streetAddress" ng-model="newContact.streetAddress" ng-required="true">
    	</div>
    	<div>
        	<label>City:</label>
        	<input type="text" name="city" ng-model="newContact.city" ng-required="true">
    	</div>
    	<div>
        	<label>State:</label>
        	<input type="text" name="state" ng-model="newContact.state" ng-required="true">
    	</div>
    	<div>
        	<label>Zip:</label>
        	<input type="text" name="zip" ng-model="newContact.zip" ng-required="true">
    	</div>
    	<div>
        	<label>Phone Number:</label>
        	<input type="text" name="phoneNumber" ng-model="newContact.phoneNumber" ng-required="true">
    	</div>
    	<div>
        	<label>Email:</label>
        	<input type="email" name="email" ng-model="newContact.email" ng-required="true">
    	</div>
    	<div>
        	<label>Birthday:</label>
        	<input type="text" name="birthday" ng-model="newContact.birthday" ng-required="true">
    	</div>
    	<button type="submit" id="submitButton" ng-click="addNewContactinFirebase()">Submit</button>
	</div>
</div>
