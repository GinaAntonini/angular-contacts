<div class="text-center" id="contactsnew">
    <h1>New Contact Form</h1>
    <form action="" method="" id="newContactForm">
    	<div>
        	<label for="firstName">First Name:</label>
        	<input type="text" id="firstName">
    	</div>
    	<div>
        	<label for="lastName">Last Name:</label>
        	<input type="text" id="lastName">
    	</div>
    	<div>
        	<label for="nickname">Nickname:</label>
        	<input type="text" id="nickname" ></textarea>
    	</div>
    	<div>
        	<label for="streetAddress">Street Address:</label>
        	<input type="text" id="streetAddress" ></textarea>
    	</div>
    	<div>
        	<label for="city">City:</label>
        	<input type="text" id="city" ></textarea>
    	</div>
    	<div>
        	<label for="state">State:</label>
        	<input type="text" id="state" ></textarea>
    	</div>
    	<div>
        	<label for="zip">Zip:</label>
        	<input type="text" id="zip" ></textarea>
    	</div>
    	<div>
        	<label for="phoneNumber">Phone Number:</label>
        	<input type="text" id="phoneNumber" ></textarea>
    	</div>
    	<div>
        	<label for="email">Email:</label>
        	<input type="email" id="email" ></textarea>
    	</div>
    	<div>
        	<label for="birthday">Birthday:</label>
        	<input type="text" id="birthday" ></textarea>
    	</div>
    	<button type="submit" id="submitButton">Submit</button>
	</form>
</div>
