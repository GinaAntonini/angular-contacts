<div class="text-center" id="contactsnew">
    <h1>New Contact Form</h1>
    <form action="" method="" id="newContactForm">
    	<div>
        	<label>First Name:</label>
        	<input type="text" name="firstName" ng-model="contact.firstName" required>
    	</div>
    	<div>
        	<label>Last Name:</label>
        	<input type="text" name="lastName" ng-model="contact.lastName" required>
    	</div>
    	<div>
        	<label>Nickname:</label>
        	<input type="text" name="nickname" ng-model="contact.nickname" required>
    	</div>
    	<div>
        	<label>Street Address:</label>
        	<input type="text" name="streetAddress" ng-model="contact.streetAddress" required>
    	</div>
    	<div>
        	<label>City:</label>
        	<input type="text" name="city" ng-model="contact.city" required>
    	</div>
    	<div>
        	<label>State:</label>
        	<input type="text" name="state" ng-model="contact.state" required>
    	</div>
    	<div>
        	<label>Zip:</label>
        	<input type="text" name="zip" ng-model="contact.zip" required>
    	</div>
    	<div>
        	<label>Phone Number:</label>
        	<input type="text" name="phoneNumber" ng-model="contact.phoneNumber" required>
    	</div>
    	<div>
        	<label>Email:</label>
        	<input type="email" name="email" ng-model="contact.email" required>
    	</div>
    	<div>
        	<label>Birthday:</label>
        	<input type="text" name="birthday" ng-model="contact.birthday" required>
    	</div>
    	<button type="submit" id="submitButton" ng-disabled="userForm.$invalid">Submit</button>
	</form>
</div>
