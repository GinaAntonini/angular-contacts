<div class="text-center" id="contactsedit" ng-controller="EditCtrl">
    <h1>New Contact Form</h1>
    <form name="editContactForm" id="contactForm">
    	<div class="form-group">
        	<label>First Name:</label>
        	<input type="text" name="firstName"class="form-control" ng-model="contact.firstName" required>
    	</div>
    	<div class="form-group">
        	<label>Last Name:</label>
        	<input type="text" name="lastName" class="form-control" ng-model="contact.lastName" required>
    	</div>
    	<div class="form-group">
        	<label>Nickname:</label>
        	<input type="text" name="nickname" class="form-control" ng-model="contact.nickname" required>
    	</div>
    	<div class="form-group">
        	<label>Street Address:</label>
        	<input type="text" name="streetAddress" class="form-control" ng-model="contact.streetAddress" required>
    	</div>
    	<div class="form-group">
        	<label>City:</label>
        	<input type="text" name="city" class="form-control" ng-model="contact.city" required>
    	</div>
    	<div class="form-group">
        	<label>State:</label>
        	<input type="text" name="state" class="form-control" ng-model="contact.state" required>
    	</div>
    	<div class="form-group">
        	<label>Zip:</label>
        	<input type="text" name="zip" class="form-control" ng-model="contact.zip" required>
    	</div>
    	<div class="form-group">
        	<label>Phone Number:</label>
        	<input type="text" name="phoneNumber" class="form-control" ng-model="contact.phoneNumber" required>
    	</div>
    	<div class="form-group">
        	<label>Email:</label>
        	<input type="text" name="email" class="form-control" ng-model="contact.email" required>
    	</div>
    	<div class="form-group">
        	<label>Birthday:</label>
        	<input type="text" name="birthday" class="form-control" ng-model="contact.birthday" required>
    	</div>
    	<button id="submitButton" ng-disabled="editContactForm.$invalid" ng-click="updateContactInFirebase(contact, contacts)">Update</button>
	</form>
</div>
